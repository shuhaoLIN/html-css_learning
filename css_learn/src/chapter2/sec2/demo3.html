<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        #p1{
        color: red;
        font-size: 20px;
        }
        #p2{
        color: blue;
        font-size: 10px;
        }
    </style>
</head>
<body>
<p id="p1">id选择器，以#开头表示</p>
<p id="p2">因为id是惟一的，所以不能实现复用，除非要进行特殊渲染</p>
</body>
</html>

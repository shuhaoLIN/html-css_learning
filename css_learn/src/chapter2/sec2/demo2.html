<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别选择器</title>
    <style type="text/css">
        .a{
            color: red;
            font-size: 20px;
        }
        .b{
            color: blue;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <p class="a">这是类别选择器a，其实就像是java里面的一个类的意思，也是用class进行表示</p>
    <p class="a">好处在于可以多次复用，所以也是最常用的一种方式</p>
    <h1 class="b">这也是可以的</h1>
</body>
</html>

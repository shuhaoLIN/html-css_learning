<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的层叠特性</title>
    <style type="text/css">
        p{
            color: blue;
        }
        .red{
            color: red;
        }
        #p3{
            color: yellow;
        }
    </style>
</head>
<body>
<p>第一行</p>
<p class="red">第二行</p>
<p class="red" id="p3">第三行</p>
<p style="color:orange;" class="red" id="p4">第四行</p>
</body>
</html>

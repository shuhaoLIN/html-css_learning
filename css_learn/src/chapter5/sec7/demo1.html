<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落首行缩进</title>
    <style type="text/css">
        #p1{
            text-decoration: none;
            text-indent:2em;
        }
        #p2{
            text-decoration: underline;
        }
        #p3{
            text-decoration: line-through;
        }
        #p4{
            text-decoration: overline underline;
        }

    </style>
</head>
<body>
<p id="p1">I Love You, flex is very good in modern browsers.</p>
<p id="p2">I Love You, flex is very good in modern browsers.</p>
<p id="p3">I Love You, flex is very good in modern browsers.</p>
<p id="p4">I Love You, FLEX IS very good in modern browsers.</p>
<p>I Love You, flex is very good in modern browsers.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV块级元素</title>
</head>
<body>
<div style="border: 1px red solid;">
    <h1>你好！</h1>
    <a href="www.baidu.com">百度</a>
    <p>okok</p>
</div>
div是一个块级容器，会进行自动换行，就是两个div之间是有换行的
<div style="border: 1px green solid;">
    <h1>你好！2</h1>
    <a href="http://www.baidu.com">百度2</a>
    <p>okok2</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
</head>
<body>
<table>
    <tr>
        <td>
            用户名：
        </td>
        <td>
            <input type="text" id="name" name="name">
        </td>
    </tr>
    <tr>
        <td>
            密码：
        </td>
        <td>
            <input type="password" id="password" name="password">
        </td>
    </tr>
    <tr>
        <td colspan="1"><input type="submit" value="提交" ></td>
        <td><input type="button" value="重置"></td>
    </tr>
</table>

</body>
</html>

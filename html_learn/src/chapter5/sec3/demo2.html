<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框</title>
</head>
<body>
<table border="1">
    <tr>
        性别：<input type="radio" id="man" name="sex">男
        <input type="radio" id="woman" name="sex" checked="checked">女
    </tr>
    <tr>
        <td>
            爱好:
        </td>
        <td>
            <input type="checkbox" name="hobby">游泳
            <input type="checkbox" name="hobby">跳舞
            <input type="checkbox" name="hobby" checked>唱歌
        </td>
    </tr>
    <tr>
        <td>
            选择年级：
        </td>
        <td>
            <select id="choice" >
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
            </select>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用alt属性为图像设置替换文本</title>
</head>
<body>
<img width="500" height="200" src="../image/捕获.PNG">
<p>src代表地址，这样子是相对路径就可以了</p>
<img alt="找不到路径" src="../52.jpg"/>
<img alt="找不到路径" src="E:\52.jpg"/>
<p>出了其工程目录就没办法访问到了</p>
<p></p>
<img src="https://www.baidu.com/img/bd_logo1.png">
<p>直接从百度的像里面获取</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用title属性为图像设置标题</title>
</head>
<body>
<p>所谓的title属性就是当鼠标移动到图片上面时，会显示出来的文字</p>
<img title="这是截图得到的" width="500" height="200" src="../image/捕获.PNG">
<p>src代表地址，这样子是相对路径就可以了</p>
<img alt="找不到路径" src="../52.jpg"/>
<img title="这本来是一只可爱的小猫" alt="找不到路径" src="E:\52.jpg"/>
<p>出了其工程目录就没办法访问到了</p>
<p></p>
<img src="https://www.baidu.com/img/bd_logo1.png">
<p>直接从百度的像里面获取</p>
</body>
</html>

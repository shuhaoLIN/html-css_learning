<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用ul定义无序列表</title>
</head>
<body>
	<ul style="list-style-type: disc;">
		<li>实心圆</li>
		<li>haha</li>
		<li>hehe</li>
		<li>xixi</li>
	</ul>
	<ul style="list-style-type: square;">
		<li>实心方形</li>
		<li>haha</li>
		<li>hehe</li>
		<li>xixi</li>
	</ul>
	<ul style="list-style-type: circle;">
		<li>空心圆</li>
		<li>haha</li>
		<li>hehe</li>
		<li>xixi</li>
	</ul>
	<ul style="list-style-image: url('E:/教学视频/HTML/21天学通html_css/第五章/123.jpg')">
		<li>引用图片</li>
		<li>haha</li>
		<li>hehe</li>
		<li>xixi</li>
	</ul>
</body>
</html>
